<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Error</title>
    </head>
    <body
        style="
            margin: 0;
            font-family:
                system-ui,
                -apple-system,
                Segoe UI,
                Roboto,
                sans-serif;
            background: #020617;
            color: #f8fafc;
        "
    >
        <div
            style="
                display: flex;
                min-height: 100vh;
                align-items: center;
                justify-content: center;
                padding: 24px;
            "
        >
            <div
                style="
                    max-width: 560px;
                    width: 100%;
                    background: #0f172a;
                    border: 1px solid #1e293b;
                    border-radius: 12px;
                    padding: 24px;
                    text-align: center;
                "
            >
                <p style="margin: 0 0 8px 0; color: #94a3b8; font-weight: 600">
                    Error %sveltekit.status%
                </p>
                <h1 style="margin: 0 0 12px 0; font-size: 28px">Unexpected error</h1>
                <p style="margin: 0; color: #cbd5e1">%sveltekit.error.message%</p>
            </div>
        </div>
    </body>
</html>
