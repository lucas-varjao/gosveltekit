# Config file for Air live-reloading tool (GoSvelteKit backend)
# Hot reload: Go backend only

root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/server ."
bin = "./tmp/server"
include_ext = ["go", "yml", "yaml", "json", "toml", "env", "sql"]
include_file = [".env", ".env.local", ".env.development", ".env.production"]
exclude_dir = ["bin", "dist", "node_modules", "tmp", "vendor", "frontend"]
exclude_regex = ["_test\\.go", "_templ\\.go"]
exclude_unchanged = false
follow_symlink = false
log = "build-errors-air.log"
poll = false
poll_interval = 500
delay = 1000
stop_on_error = true
send_interrupt = false
kill_delay = 500
rerun = false
rerun_delay = 500

[log]
time = false
main_only = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = true
keep_scroll = true

[proxy]
enabled = false
proxy_port = 0
app_port = 0
